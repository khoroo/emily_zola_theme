{% extends "base.html" %}

{% block title %}
<title>{{ term.name }} | {{ config.title }}</title>
{% endblock %}

{% block content %}
<p>[Category: {{ term.name }}]</p>

{% for page in term.pages %}
<p>
  <div class="date">
    {{ page.date }}
  </div>
  <div>
    <a class="no-underline text-sky-200 text-xl" href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </div>
</p>
{% endfor %}

{% endblock content %}
